<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Temel HTML ayarları -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Ayakkabı Blog</title>
    
    <!-- Bootstrap ve Font Awesome kütüphaneleri -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Ana renk değişkenleri */
        :root {
            --primary-color: #000000;    /* Ana renk: Siyah */
            --secondary-color: #ffffff;   /* İkincil renk: Beyaz */
            --accent-color: #333333;     /* Vurgu rengi: Koyu Gri */
            --light-color: #f5f5f5;      /* Açık renk: Açık Gri */
            --gray-color: #666666;       /* Gri tonu */
        }
        
        /* Genel sayfa stili */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--primary-color);
        }

        /* Üst menü stili */
        .navbar {
            background-color: var(--primary-color);
            border-bottom: 2px solid var(--gray-color);
        }

        /* Logo stili */
        .navbar-brand img {
            height: 40px;
            filter: none;
        }

        /* Kayıt formu stili */
        .register-form {
            background-color: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 50px auto;
            max-width: 500px;
        }

        .register-form h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            border: 1px solid var(--gray-color);
            padding: 12px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: none;
        }

        .btn-register {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn-register:hover {
            background-color: var(--accent-color);
            color: var(--secondary-color);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Alt bilgi stili */
        footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Üst Menü -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.jpg" alt="Logo">
            </a>
            <!-- Mobil menü butonu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menü öğeleri -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#erkek-spor">Erkek Spor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#erkek-bot">Erkek Bot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#kadin">Kadın</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#cocuk">Çocuk</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container">
        <div class="register-form">
            <h2>Kayıt Ol</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adı" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="E-posta" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Şifre" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="confirmPassword" placeholder="Şifre Tekrar" required>
                </div>
                <button type="submit" class="btn btn-register">Kayıt Ol</button>
            </form>
            <div id="registerError" style="color:red; text-align:center; margin-top:10px;"></div>
            <div class="login-link">
                Zaten hesabınız var mı? <a href="giris.html">Giriş Yap</a>
            </div>
        </div>
    </div>

    <!-- Alt Bilgi -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Ayakkabı Blog</h5>
                    <p>En yeni ayakkabı modelleri ve trendleri</p>
                </div>
                <div class="col-md-6 text-end">
                    <h5>Bizi Takip Edin</h5>
                    <div class="social-links">
                        <a href="#" class="text-light me-3"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-light me-3"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-light me-3"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = e.target.username.value.trim();
        const email = e.target.email.value.trim();
        const password = e.target.password.value;
        const confirmPassword = e.target.confirmPassword.value;
        if (password !== confirmPassword) {
            document.getElementById('registerError').textContent = "Şifreler eşleşmiyor!";
            return;
        }
        let users = JSON.parse(localStorage.getItem('users') || '[]');
        if (users.some(u => u.username === username)) {
            document.getElementById('registerError').textContent = "Bu kullanıcı adı zaten kayıtlı!";
            return;
        }
        if (users.some(u => u.email === email)) {
            document.getElementById('registerError').textContent = "Bu e-posta zaten kayıtlı!";
            return;
        }
        users.push({ username, email, password });
        localStorage.setItem('users', JSON.stringify(users));
        window.location.href = "giris.html";
    });
    </script>
</body>
</html>
